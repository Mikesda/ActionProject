<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Action Figure</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css" />
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark" ; <div class="container-fluid">
    <img
      src="https://e1.pxfuel.com/desktop-wallpaper/782/694/desktop-wallpaper-cool-iron-man-marvel-comic-2020-cool-iron-man.jpg"
      alt="Logo" width="330" height="207" class="d-inline-block align-text-top">
    <a class="navbar-brand" href="#">Action Figures</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Sobre</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            mais
          </a>
          <ul class="dropdown-menu">
            <li><a id="filtrar_pendentes" class="dropdown-item" href="#">Lista de desejos</a></li>
            <li><a id="filtrar_concluidas" class="dropdown-item" href="#">Finalizados</a></li>
            <li>
              <hr class="dropdown-divider" />
            </li>
            <li><a  class="dropdown-item" data-bs-toggle="modal" data-bs-target="#exampleModal" href="#">Cadastrar</a></li>
          </ul>
        </li>
      </ul>
      <form class="d-flex" role="search">
        <input id="busca" class="form-control me-2" type="search" placeholder="filtrar" aria-label="filtrar" />
        <button class="btn btn-outline-success" type="submit">
          Buscar
        </button>
      </form>
    </div>
    </div>
  </nav>

  <main class="container-fluid-5 fixed-bottom bg-body-tertiary">
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
      Cadastrar nova Action Figure
    </button>

    <div id="tarefas" class="row mx-auto my-2 g-3"></div>
    <!-- row -->
  </main>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel"> Cadastrar nova Action Figure </h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="row mt-2 g-3">
            <div class="col-12">
              <input id="nome" type="text" class="form-control" placeholder="Nome da Action Figure" aria-label="Nome" />
            </div>
            <div class="col-12">
              <input id="marca" type="text" class="form-control" placeholder="Marca" aria-label="Marca" />
            </div>
            <div class="col-12">
              <select id="categoria" class="form-select" aria-label="selecione a categoria">
                <option selected>Selecione o material</option>
                <option value="Resina">Resina</option>
                <option value="PVC">PVC</option>
                <option value="Plástico">Plástico</option>
              </select>
              <div class="mb-3">
                <label for="descricao" class="form-label">Descrição</label>
                <input type="text" class="form-control" id="descricao">
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"> Cancelar </button>
          <button id="salvar" type="button" class="btn btn-primary">Salvar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="./js/crud.js"></script>
  <!-- <script src="./js/filtro.js"></script> -->
</body>

</html>
